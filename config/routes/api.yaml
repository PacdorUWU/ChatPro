# Rutas API explícitas para endpoints de autenticación
api_register:
    path: /api/register
    controller: App\Controller\ApiAuthController::register
    methods: [POST]

api_login:
    path: /api/login
    controller: App\Controller\ApiAuthController::login
    methods: [POST]

api_logout:
    path: /api/logout
    controller: App\Controller\ApiAuthController::logout
    methods: [POST]

api_users:
    path: /api/Usuarios
    controller: App\Controller\ApiAuthController::listUsers
    methods: [GET]

api_perfil:
    path: /api/perfil
    controller: App\Controller\ApiAuthController::profile
    methods: [GET]

api_home:
    path: /api/home
    controller: App\Controller\ApiAuthController::home
    methods: [GET]

api_chat_privado:
    path: /api/chat/privado
    controller: App\Controller\ApiAuthController::chatPrivado
    methods: [GET]

api_chat_general:
    path: /api/chat/general
    controller: App\Controller\ApiAuthController::chatGeneral
    methods: [GET]
