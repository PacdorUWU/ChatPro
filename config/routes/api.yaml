# Rutas API explícitas para endpoints de autenticación

api_health:
    path: /api/health
    controller: App\Controller\ApiAuthController::health
    methods: [GET]

api_diagnostics:
    path: /api/diagnostics
    controller: App\Controller\ApiAuthController::diagnostics
    methods: [GET]

api_register:
    path: /api/register
    controller: App\Controller\ApiAuthController::register
    methods: [POST]

api_login:
    path: /api/login
    controller: App\Controller\ApiAuthController::login
    methods: [POST]

api_logout:
    path: /api/logout
    controller: App\Controller\ApiAuthController::logout
    methods: [POST]

api_users:
    path: /api/Usuarios
    controller: App\Controller\ApiAuthController::listUsers
    methods: [GET]

api_perfil:
    path: /api/perfil
    controller: App\Controller\ApiAuthController::profile
    methods: [GET]

api_home:
    path: /api/home
    controller: App\Controller\ApiAuthController::home
    methods: [GET]

api_chat_privado:
    path: /api/chat/privado
    controller: App\Controller\ApiAuthController::chatPrivado
    methods: [GET]

api_chat_general:
    path: /api/chat/general
    controller: App\Controller\ApiAuthController::chatGeneral
    methods: [GET]

api_chat_invitar:
    path: /api/chat/invitar
    controller: App\Controller\ApiAuthController::chatInvitar
    methods: [POST]

api_chat_privado_salir:
    path: /api/chat/privado/salir
    controller: App\Controller\ApiAuthController::chatPrivadoSalir
    methods: [POST]

api_chat_privado_cambiar:
    path: /api/chat/privado/cambiar
    controller: App\Controller\ApiAuthController::chatPrivadoCambiar
    methods: [POST]

api_invitacion_responder:
    path: /api/invitacion/responder
    controller: App\Controller\ApiAuthController::invitacionResponder
    methods: [POST]

api_mensaje:
    path: /api/mensaje
    controller: App\Controller\ApiAuthController::mensaje
    methods: [GET, POST]

api_docs:
    path: /api/docs
    controller: App\Controller\ApiAuthController::apiDocs
    methods: [GET]

api_actualizar:
    path: /api/actualizar
    controller: App\Controller\ApiAuthController::actualizar
    methods: [GET]
